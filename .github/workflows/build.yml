name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2.3.4

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@v1.16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
